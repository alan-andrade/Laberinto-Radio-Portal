<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Laberinto Radio</title>
		<link rel="shortcut icon" href="http://www.laberintoradio.net	/favicon.jpg">
		<meta itemprop="image" content="http://www.laberintoradio.net/favicon.jpg">
		<script src="svg-src/svg.js" data-path="svg-src"></script>
		<link href="css/index.css"	rel="stylesheet" type="text/css" />
		<link href="css/colorbox.css"	rel="stylesheet" type="text/css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script src="js/jquery.colorbox-min.js" type="text/javascript"></script>
		<script src="js/jquery.cookies.2.2.0.min.js" type="text/javascript"></script>
		
	</head>
	<body>
		<!--[if !IE]>-->
		<object data="main.svg" type="image/svg+xml" width="100%" height="90%" id="mainSvg"> <!--<![endif]-->
		<!--[if lt IE 9]>
			<object src="main.svg" classid="image/svg+xml" width="1250" height="750" id="mainSvg"> <![endif]-->
		<!--[if gte IE 9]>
			<object data="main.svg" type="image/svg+xml" width="1250" height="750" id="mainSvg"> <![endif]-->
		<h1>Actualiza tu navegador.</h1>
		</object>
		<div id="admin-nav">
			<a href="lobby" title="Portal de Locutores">Log In</a>
		</div>
		<div id="bottom-notice" class="hidden">
			<p>Buscamos colaboradores</p>
			<a href="buscamos.html" class="button colorbox">Info</a>  <button class="button">Ocultar</button>
		</div>
		<script type="text/javascript" language="javascript">
			$.cookies.setOptions({ path:'/',expiresAt: new Date(2012,9,9) });
			$(document).ready(function() {
				window.addEventListener('SVGLoad', function() {
					var svgContext	=	$('#mainSvg').get(0).contentDocument;
					$('#menu', svgContext).attr('style','cursor:pointer;');
					$('#menu g', svgContext).hover(function(e){
						if($.inArray(e.currentTarget.id,['chat', 'contenido']) == -1)
							$(e.currentTarget).children('path').attr('fill','#333')
					}, function(e){
						console.log(e.currentTarget.id)
						if($.inArray(e.currentTarget.id,['chat', 'contenido']) == -1)
							$(e.currentTarget).children('path').attr('fill','#878e8e')});
					
					$('#chat path, #contenido path', svgContext).attr('fill','#D0DADA');
					
				  $('#programas', svgContext).click(function(){
				  	$.colorbox({href: 'programas.png', photo: true, maxHeight: '100%'})
				  })
				  $('#contacto', svgContext).click(function(){
				  	$.colorbox({href: 'contacto.html',width: '90%', height: '98%', iframe: true})
				  })
				  $('#acerca',svgContext).click(function(){
				  	$.colorbox({href: 'acercade.html',width: '90%', height: '98%', iframe:true})
				  })
				}, false);

				// events functions definitions.
				function showBox(){
					$.cookies.set('hidden','0');
					$('.hidden')
						.animate({bottom: '0px'},1500,'swing')
						.removeClass('hidden')
						.addClass('shown')
				}
				function hideBox(){
					$('.shown')
						.animate({bottom: '-63px'},1000,'swing',function(){
							$(this).addClass('hidden');
							$.cookies.set('hidden','1');
						})
						.removeClass('shown');
				}
				// events bindings
				$('.shown').click(hideBox);
				$('.hidden').click(showBox);
				$('#bottom-notice button').click(hideBox);

				// show hidden box
				if ($.cookies.get('hidden') == null || $.cookies.get('hidden') == 0) {
					$('.hidden').trigger('click');					
				};

				$('.colorbox').colorbox({width: '90%', height: '98%'});
			});
		</script>
	</body>
</html>
